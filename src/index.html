<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"

      crossorigin="anonymous"
    />

  <body>
    <div class="card">
      <span class="top-suit">&spades;</span>

    <button
      type="button"
      class="button btn-lg btn-outline-secondary"
      id="button"
    >
      Get New Card
    </button>
